        function toggleIcon(icon) {
            const parent = icon.closest('.accordion-item');
            const barsIcon = parent.querySelector('#bars');
            const xIcon = parent.querySelector('#x');

            parent.classList.toggle('active');
            barsIcon.style.display = parent.classList.contains('active') ? 'none' : 'block';
            xIcon.style.display = parent.classList.contains('active') ? 'block' : 'none';

            carouselItems.forEach(item => item.classList.remove('active'));
            carouselItems[index].classList.add('active');

        function nextItem() {
            currentItem++;
            if (currentItem > carouselItems.length - 1) {
                currentItem = 0;
            }
            showItem(currentItem);
        }

        function prevItem() {
            currentItem--;
            if (currentItem < 0) {
                currentItem = carouselItems.length - 1;
            }
            showItem(currentItem);
        }

        nextButton.addEventListener('click', nextItem);

            right: 0

        var currentIndex = 0;

        function swapClassNames() {
            // Remove the current class name from each div
            box1.classList.remove(classNames[currentIndex]);
            box2.classList.remove(classNames[currentIndex]);
            box3.classList.remove(classNames[currentIndex]);

            // Increment the current index and wrap it around if it goes past the end of the array
            currentIndex = (currentIndex + 1) % classNames.length;

            // Add the new class name to each div
            box1.classList.add(classNames[currentIndex]);

            box1.style.top = positions[currentIndex].top;
